<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./js/jquery-3.4.1.min.js"></script>

    <script>
        function slideshow() {
            let current_slide = 0;
            let slides = document.getElementById('slideshow-carousel').getElementsByTagName("div");

            for (let i=0; i < slides.length; i++) {
                slides[i].addEventListener('transitionend', () => {
                    slides[i].classList.remove("left");
                    slides[i].classList.remove("right");
                    if (current_slide === i) {
                        slides[i].classList.add("active");
                    } else {
                        slides[i].classList.remove("active");
                    }
                })
            }

            function moveSlide() {
                for (let i=0; i < slides.length; i++) {
                    if (current_slide === i) {
                        slides[i].classList.add("left");
                        if (i === (slides.length - 1)) {
                            slides[0].classList.add("right");
                        } else {
                            slides[i+1].classList.add("right");
                        }
                    }
                }
                if (current_slide == (slides.length - 1)) {
                    current_slide = 0;
                } else {
                    current_slide++
                }
            }

            setInterval(moveSlide, 5000);

        }

        window.onload = function() {
            slideshow();
        }



    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .slideshow-carousel {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slideshow-carousel-item {
            position: absolute;
            top: 0;
            left: 100%;

            background-color: black;
            height: 100%;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;

            display: inline-block;

            visibility: hidden;
        }

        .slideshow-carousel-item h1 {
            color: white;
        }

        .slideshow-carousel-item.active {
            visibility: visible;
            left: 0;
        }

        .slideshow-carousel-item.left {
            visibility: visible;
            transform: translateX(-100%);
            transition: ease all 1s;
        }

        .slideshow-carousel-item.right {
            visibility: visible;
            transform: translateX(-100%);
            transition: ease all 1s;
        }


    </style>

</head>

<body>

<div class="slideshow-carousel" id="slideshow-carousel">

        <h1>Slide 1!</h1>
    </div>
