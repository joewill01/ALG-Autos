<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .slide-content {
            position: absolute;
        }

        .slide-content img {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .slide-content h1 {
            position: absolute;
            top: 60px;
        }

        .slide-content p {
            position: absolute;
            top: 90px;
        }

    </style>
</head>

<body>

    <div class="slide-content">
        <img src="https://static.turbosquid.com/Preview/2019/04/12__06_29_25/7.jpg163776B8-0B46-4EB4-B2F4-CDE0585EA01BZoom.jpg">
        <h1>First Slide</h1>
        <p>Lorem Ipsum Dolor Sit Amet</p>
    </div>

</body>

</html>
